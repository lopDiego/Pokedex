<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokédex</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <img class="pokeball" src="img/pokeball.png" alt="pokeball">
            <p class="pokedex">Pokédex_</p>
        </div>
    </header>
    <main class="main">
        <div class="pokemon">
            <div class="name">
                <img class="fire" src="img/fuego.png" alt="">
                <h2 class="name__title">Charizard</h2>
            </div>
            <img src="img/charizard.jpg" alt="">
        </div>
        <div class="info">
            <div class="info--left">
                <div class="number">
                    <p>no.</p>
                    <p>006</p>
                </div>
                <div class="type">
                    <p>type</p>
                    <p>fire</p>
                </div>
                <div class="height">
                    <p>height</p>
                    <p>1,7m</p>
                </div>
            </div>
            <div class="info--rigth">
                <div class="level">
                    <p>level</p>
                    <p>100</p>
                </div>
                <div class="hability">
                    <p>hability</p>
                    <p>flames</p>
                </div>
                <div class="weight">
                    <p>weight</p>
                    <p>90,5kg</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__interior">
            <p>Others</p>
            <div class="footer__image">
                <img class="inferior--image" src="img/gengar.jpg" alt="">
            </div>
            <div class="footer__image">
                <img class="inferior--image" src="img/mew.jpg" alt="">
            </div>
            <div class="footer__image">
                <img class="inferior--image" src="img/suicune.jpg" alt="">
            </div>
            <div class="footer__image">
                <img class="inferior--image" src="img/snorlax.jpg" alt="">
            </div>
        </div>
    </footer>
</body>

</html>
